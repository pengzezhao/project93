<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data = {
        name: '张三',
        age: 20,
        sex: 'male'
    }

    let obs = new Observer(data)
    console.log(obs)

    let vm = {}
    vm._data = data = obs

    function Observer(obj) {
        let keys = Object.keys(obj)
        keys.forEach((k) => {
            Object.defineProperty(this, k, {
                get() {
                    console.log('get is used!')
                    return obj[k]
                },
                set(val) {
                    console.log("set is used!")
                    obj[k] = val
                }
            })
        })
    }
</script>
</body>
</html>
