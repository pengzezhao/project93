<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1> {{msg}}</h1>
    <button v-on:click="handle">点我加一</button>
</div>
<script>
    const vm=new Vue({
        el:'#app',
        data:{
            msg:10
        },
        methods: {
            handle(){
                this.msg++
                console.log(this.)
            }
        }
    })
</script>
</body>
</html>
