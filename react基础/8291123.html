<!DOCTYPE html>
<html lang="en">
<head>
  <title>Font Awesome 图标</title>
  <meta  charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

<h1>fa fa-wifi</h1>

<i class="fa fa-wifi"></i>
<i class="fa fa-wifi" style="font-size:24px"></i>
<i class="fa fa-wifi" style="font-size:36px"></i>
<i class="fa fa-wifi" style="font-size:48px;color:red"></i>
<br>

<p>按钮中使用:</p>
<button style="font-size:24px">按钮 <i class="fa fa-wifi"></i></button>

<p>Unicode:</p>
<i style="font-size:24px" class="fa">&#xf1eb</i>

</body>
</html>
